<div class="body">
  <div class="container">
    <h2 style="color: #42507D">What foods do you have available or want to include?</h2>

    <!-- Proteins -->
    <div class="section">
      <div class="header">
        <h3>Proteins</h3>
        <button class="select-all" (click)="selectAll('protein')">Select all</button>
      </div>
      <div class="options">
        <button [ngClass]="{'active': isSelected('protein', 'Chicken')}" (click)="toggleFood('protein', 'Chicken')">Chicken</button>
        <button [ngClass]="{'active': isSelected('protein', 'Meat')}" (click)="toggleFood('protein', 'Meat')">Meat</button>
        <button [ngClass]="{'active': isSelected('protein', 'Fish')}" (click)="toggleFood('protein', 'Fish')">Fish</button>

        <button [ngClass]="{'active': isSelected('protein', 'Turkey')}" (click)="toggleFood('protein', 'Turkey')">Turkey</button>
        <button [ngClass]="{'active': isSelected('protein', 'Pork')}" (click)="toggleFood('protein', 'Pork')">Pork</button>
      </div>
    </div>
