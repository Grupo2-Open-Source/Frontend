<body>
<div class="container">
  <h2>Goals!</h2>
  <div class="gender-container">
    <button class="gender-button" [ngClass]="{'active': selectedGenderIndex === 0}" (click)="selectGender(0)">Male</button>
    <button class="gender-button" [ngClass]="{'active': selectedGenderIndex === 1}" (click)="selectGender(1)">Female</button>
  </div>
  <form>
    <input type="text" placeholder="Day of birth">
    <div class="input-group">
      <input type="text" placeholder="Height">
      <span class="unit">cm</span>
    </div>
    <div class="input-group">
      <input type="text" placeholder="Weight">
      <span class="unit">kg</span>
    </div>
    <button class="continue" (click)="navigateToGoalNext()">Continue</button>
  </form>
</div>
</body>
